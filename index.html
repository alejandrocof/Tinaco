<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body style="background-color:#929dff;">
    <!--body style="background-color:#929dff;"></body-->
    <div class="center">
        <img src="tinaco.png" alt="Tinaco" width="300">
    </div>
    
    <br>
    <label class="center" id="perimetroLabel"></label>
    <div class="center">
        <input id="perimetroInput" type="range" step="1">
    </div>

    <label class="center" id="alturaLabel"></label>
    <div class="center">
        <input id="alturaInput" type="range" step="1">
    </div>
    <br>
    
    <!--label class="center" id="resultadoLabel"></label-->

    <div class="center">
        <table id='alturaVolumenTable' style="width:200" >
            <thead></thead>
            <tbody></tbody>
        </table>    
    </div>
    
    <br>
    <label class="center" >La primer columna indica a cuantos centímetros del nivel de salida del tinaco poner cada marca</label>
    <label class="center" >La segunda columna indica los litros que contiene hasta esa marca</label>
    <!--label class="center" >Nota: La marca de hasta arriba puede ser mas alta que el máximo indicado, simplemente ignore ése ultimo valor</label-->
    <br>

    <script src="index.js"></script>

</body>
</html>
