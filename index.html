<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tinaco</title>

    <!--Permite eliminar el error de páginas alojadas en github-->
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    
    <link rel="icon" type="image/x-icon" href="icono.png">
</head>
<body style="background-color:#929dee;">
    <!--body style="background-color:#929dff;"></body-->
    <!-- <div class="center">
        <img src="tinaco.png" alt="Tinaco" width="300">
    </div> -->
    <div class="center">
        <svg id="tinacoSVG"height="300px" width="300px" viewBox="-40 -40 480 480">
            <defs>
                <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" style="stop-color:rgba(188,151,0,0.4);stop-opacity:1" />  
                  <stop offset="50%" style="stop-color:rgba(255,213,45,0.4);stop-opacity:1" />
                  <stop offset="100%" style="stop-color:rgba(188,151,0,0.4);stop-opacity:1" />
                </linearGradient>
              </defs>
            <!-- <circle cx="20mm" cy="20mm" r="15mm" style="fill: blue; stroke: black; stroke-width: 1mm;" /> -->
        </svg>
    </div>
    <br>
    <div class="center">
        <label>Volumen de agua: </label>
        <input id="volumenAguaNumber" type="number" step=1 style="width: 4em"/>
        <label>litros</label>
    </div>
    <div class="center">
        <input class="width200" id="volumenAguaInput" type="range" step=1>
    </div>

    <div class="center">
        <div class="width300 center">
            <label id="volumenAguaLabel" style="text-align: justify;"></label>
        </div>
    </div>
    

    <br>
    <label class="center labelWhite dimensions" >Tamaño del tinaco</label>
    <br>
    <label class="center" id="perimetroLabel"></label>
    <div class="center">
        <input class="width200" id="perimetroInput" type="range" step="1">
    </div>
    <label class="center" id="alturaLabel"></label>
    <div class="center">
        <input class="width200" id="alturaInput" type="range" step="1">
    </div>
    <br>


    <label class="center labelWhite chlorinated" >Selección de parámetros para el cloro</label>
    <br>

    <label class="center" id="porcentajeCloroLabel"></label>
    <div class="center">
        <input class="width200" id="porcentajeCloroInput" type="range" step="0.05">
    </div>
    <div class="center">
        <select id="marcasSelect"></select>
    </div>
    <br>
    <br>
    
    <div class="center">
        <label id="residualInicialCloroColor"style="color:hsl(333,100%,50%)">•</label>
        <label>Cloro Residual Inicial: </label>
        <input id="residualInicialCloroNumber" type="number" step=0.1 style="width: 4em"/>
        <label>ppm</label>
    </div>
    <div class="center">
        <input class="width200" id="residualInicialCloroInput" type="range" step=0.1>
    </div>
    <br>

    <div class="center">
        <label id="residualFinalCloroColor"style="color:hsl(333,100%,50%)">•</label>
        <label>Cloro Residual Esperado: </label>
        <input id="residualFinalCloroNumber" type="number" step=0.1 style="width: 4em"/>
        <label>ppm</label>
    </div>
    <div class="center">
        <input class="width200" id="residualFinalCloroInput" type="range" step=0.1>
    </div>



    <label class="center labelWhite tabla" >Tabla propuesta de medidas</label>
    <br>
    <label class="center" id="volumenLabel"></label>
    <br>
    
    
    <div class="center">
        <table id='alturaVolumenTable' style="width:350px;" >
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    <label class="center" id="notaLabel"></label>    
    <br>

    <div class="center">
        <div class="width300 center">
            <label style="text-align: justify;">La primer columna indica a cuantos centímetros de la base del tinaco poner cada marca, 
                la segunda columna indica los litros que contiene hasta esa marca, la última columna indica la cantidad de cloro
                que se debe agregar para tener el cloro residual esperado con ésa cantidad de agua.</label>
        </div>
    </div>
    <div class="center">
        <div class="width300">
        <label style="text-align: justify;">Al final siempre se debe medir el cloro residual y agregar mas cloro si es necesario</label>
        </div>
    </div>
    <br>

    <div class="contenedor-div">
        <a class="contador" href="https://hits.seeyoufarm.com"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Falejandrocof.github.io%2FTinaco%2F&count_bg=%2379C83D&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=Tinaco&edge_flat=false"/></a>
    </div>

    <script src="index.js"></script>

</body>
</html>
